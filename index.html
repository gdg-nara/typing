<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/talkify.min.js"></script>
    <title>Typing Python</title>

</head>

<body>
    <button id="settings-btn" class="settings-btn" style="display:none">
        ⚙️
    </button>

    <div class="container">
        <h2>Typing Python</h2>
        <small></small>

        <h1 id="word"></h1>

        <input type="text" id="text" autocomplete="off" placeholder="" />

        <p class="time-container">制限時間: <span id="time">180秒</span></p>

        <p class="score-container"><span id="score">0</span></p>

        <div id="end-game-container" class="end-game-container"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
