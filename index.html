<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/talkify.min.js"></script>
    <title>Typing</title>
</head>
<body>

    <div class="container">
        <div id="menu">
            <h2>言語を選択してください</h2>
            <div id="languageSelect">
                <button onclick='typing("Python")'>Python</button>
                <button  onclick='typing("Ruby")'>Ruby</button>
                <button onclick='typing("JavaScript")'>JavaScript</button>
                <button onclick='typing("HTML")'>HTML</button>
            </div>
        </div>    

        <div id="playground" style="display: none">
            <h2 id="targetLanguage">Typing</h2>
            <small></small>

            <h1 id="symbol"></h1>
            <h1 id="symbolDocs"></h1>

            <input type="text" id="text" autocomplete="off" placeholder="" />

            <p class="time-container">制限時間: <span id="time">180秒</span></p>

            <p class="score-container"><span id="score">0 点</span></p>

            <div id="end-game-container" class="end-game-container"></div>
        </div>    
    </div>
    <script src="js/script.js"></script>
</body>
</html>
